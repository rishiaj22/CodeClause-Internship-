<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images\cloud.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">

        <div class="userInput">
            <div class="search-box">
              <input type="text" placeholder="Enter Your Location" class="input-box">  
              <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="weather-body">
            <img src="Images/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <p id="humidity">0%</p>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p id="wind-speed">0Km/H</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="error">
            <p id="error_msg">Sorry, Location not found!</p>
            <img src="Images/404.png" alt="Error">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
